<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>发送消息</div>
<label for="msgContent"></label><input type="text" id="msgContent">
<input type="button" value="发送" onclick="CHAT.chat()">

<div>接收消息</div>
<div id="receiceMsg" style="background-color: gainsboro"></div>

<script type="application/javascript">

    window.CHAT = {
        socket: null,
        init: function () {
            if (window.WebSocket) {
                CHAT.socket = new WebSocket("ws://192.168.1.194:9000/ws")
                CHAT.socket.onopen = function () {
                    console.log("连接成功")
                }
                CHAT.socket.onclose = function () {
                    console.log("连接关闭")
                }
                CHAT.socket.onerror = function () {
                    console.log("错误")
                }
                CHAT.socket.onmessage = function (e) {
                    console.log("接收到消息" + e.data)
                    const reveiveMsg = document.getElementById("receiceMsg");
                    const html = reveiveMsg.innerHTML;
                    reveiveMsg.innerHTML = html + "<br/>" +e.data
                }
            } else {
                alert("不支持websocket")
            }
        },
        chat: function () {
            const msg = document.getElementById("msgContent");
            CHAT.socket.send(msg.value)
        }
    }

    CHAT.init()

</script>
</body>
</html>
